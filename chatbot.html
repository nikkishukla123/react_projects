<!DOCTYPE html>
<html>
  <head>
    <title>ChatBot</title>
    <style>
      .body {
        font-family: 'Arial';
        margin: 0px; /* Removes the default 8px margin from the body */
      }
      .send-button {
        background-color: rgb(25, 135, 84);
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 15px;
        border-radius: 10px;
        cursor: pointer;
        margin-left: 10px;
      }
      .chat-input {
        padding: 12px 15px;
        border-radius: 10px;
        border-width: 1 px;
        font-size: 15px;
        flex-grow: 1;
      }
      .chat-input-container {
        display: flex;
        margin-bottom: 20px;
      }
      .app-container{
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .chat-message-container {
        flex-grow: 1;
        margin-top: 20px;
        overflow: scroll;  /* adding scroll feature*/
        scrollbar-width: none;
      }
      .chat-message-text{
        background-color: rgb(238, 238, 238);
        padding: 12px 15px;
        border-radius: 10px;
        margin-right: 10px;
        max-width: 300px;
        margin-bottom: 20px;
      }
      .chat-message-user {
        display: flex; /* due to this div doesnot take entire line*/
        justify-content: end;
        align-items: start; 
      }
      .chat-message-robot {
        display: flex; /* due to this div doesnot take entire line*/
        align-items: start; 
      }
      .chat-msg-profile {
        width: 45px;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
        
    <script type="text/babel">
       function ChatInput ({chatMessages, setChatMessages,isLoading, setIsLoading}) {
        const [inputText, setInputText] = React.useState ('')
        
        

        function saveInputText (event) {
            setInputText(event.target.value) // get the in value of placeholder
        }
        function handlekeyDown (event) { // if enter key is pressen then call the sendmsg function
             if (event.key === 'Enter'){
              sendmessage ()
             } else if (event.key === 'Escape'){ //clear msg in keyboard
              setInputText("")
             }
        }
       async function sendmessage () {
        if (isLoading || inputText.trim() === "") return;
        setIsLoading(true);
          const  newChatMessages = ([  // set new value
             ...chatMessages, // spreader creating duplicate and the updating
             {
                message:inputText, // show value that we written in textbox
                sender:'user',
                id: crypto.randomUUID()
             },
             {
              message: 'Loading...',
              sender: 'robot',
              id: crypto.randomUUID()
           }
           ])
           setChatMessages(newChatMessages);   // yha par pass kardena hai
           setInputText('') ; // to set the placeholder empty
           
           
           const response = await Chatbot.getResponseAsync(inputText);
           setChatMessages ([  // set new value
             ...newChatMessages.slice(0, -1), // last "Loading..." remove
             { message:response, // chatbot defined response
                sender:'robot',
                id: crypto.randomUUID()
             }
           ])
           setIsLoading(false);
        } // as we cannot use flex with fragment
        return(
            <div className = "chat-input-container"> 
             <input 
                className = "chat-input"
                disabled={isLoading}
                 placeholder = "send a message to chat bot" 
                 size = "30"
                 onChange = {saveInputText}
                 value = {inputText}
                 onKeyDown = {handlekeyDown}/>  
             <button className ="send-button" disabled={isLoading} onClick = {sendmessage}>send</button>
            </div>
        )
       }
       function ChatMessage ({message , sender,id}) {
    //    const sender = props.sender
    //     const message = props.msg;
        // const { message , sender}= props;
        
        /*
        if(sender === 'robot'){
            return(
            <div>
            {message}
             <img src="robot.png" width ="30"/>
            </div>
        )
        }
        */
        return(
            <div className = {
              sender === 'user'
              ? 'chat-message-user'
              : 'chat-message-robot'
            }>
            {sender === 'robot' && <img src="robot.png" width ="50" className ="chat-msg-profile"/>} 
            <div className ='chat-message-text'>
              {message}
            </div>
            {sender === 'user' && <img src="user.png" width ="50" className ="chat-msg-profile"/>} 
            </div>
        )
       }

       

       function ChatMessages ({chatMessages}) { // so passing the array
        const chatMessagesRef = React.useRef(null); // container ka refernce le liya
         // Hook add scroll feature
        React.useEffect(()=> { // useefeect run code after updation
          const containerElem =chatMessagesRef.current
          if(containerElem) {
            containerElem.scrollTop = containerElem.scrollHeight;
          }
        },[chatMessages]);
         return(
            <div className="chat-message-container" ref ={chatMessagesRef}>
                {chatMessages.map((chatMessage) => { // here chatMessages array acess is needed
                    return(
                        <ChatMessage
                        message = {chatMessage.message}
                        sender ={chatMessage.sender}
                        key ={chatMessage.id} />
                    );
                })
            
        }  </div>
    ) }

       function App () {
        const [chatMessages, setChatMessages] = React.useState(
            [{
            message:'hello chatbot',
            sender:'user',
            id:'id1'
         },{
            message:'Hello! How can I help you?',
            sender:'robot',
            id:'id2'
         },{
            message:'date today',
            sender:'user',
            id:'id3'
         },{
            message:'today is february four',
            sender:'robot',
            id:'id4'
         },]
        )
        const [isLoading, setIsLoading] = React.useState(false);
        // const [chatMessages, setChatMessages] = array; // even more shorcut in upper is writeen
        // const chatMessages = array[0]; // current value
        // const setChatMessages = array[1]; // updater value
            return(
            <div className ="app-container">
            <ChatMessages
            chatMessages ={chatMessages}/>
            <ChatInput
            chatMessages ={chatMessages}
            setChatMessages = {setChatMessages}
            isLoading = {isLoading}
            setIsLoading = {setIsLoading}/> 
            </div>)
       }


      

const container = document.querySelector('.js-container');
ReactDOM.createRoot(container).render(<App/>);
</script>   
   
  </body>
</html>
