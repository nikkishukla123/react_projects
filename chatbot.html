<!DOCTYPE html>
<html>
  <head>
    <title>ChatBot</title>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
        
    <script type="text/babel">
       function ChatInput ({chatMessages, setChatMessages}) {
        const [inputText, setInputText] = React.useState ('')

        function saveInputText (event) {
            setInputText(event.target.value) // get the in value of placeholder
        }
        function handlekeyDown (event) { // if enter key is pressen then call the sendmsg function
             if (event.key === 'Enter'){
              sendmessage ()
             } else if (event.key === 'Escape'){ //clear msg in keyboard
              setInputText("")
             }
        }
       async function sendmessage () {
          const  newChatMessages = ([  // set new value
             ...chatMessages, // spreader creating duplicate and the updating
             {
                message:inputText, // show value that we written in textbox
                sender:'user',
                id: crypto.randomUUID()
             },
             {
              message: 'Loading...',
              sender: 'robot',
              id: crypto.randomUUID()
           }
           ])
           setChatMessages(newChatMessages);   // yha par pass kardena hai
           setInputText('') ; // to set the placeholder empty
          
           
           const response = await Chatbot.getResponseAsync(inputText);
           setChatMessages ([  // set new value
             ...newChatMessages.slice(0, -1), // last "Loading..." remove
             { message:response, // chatbot defined response
                sender:'robot',
                id: crypto.randomUUID()
             }
           ])
           
        }
        return(
            <>
             <input 
                 placeholder = "send a message to chat bot" 
                 size = "30"
                 onChange = {saveInputText}
                 value = {inputText}
                 onKeyDown = {handlekeyDown}/>  
             <button onClick = {sendmessage}>send</button>
            </>
        )
       }
       function ChatMessage ({message , sender,id}) {
    //    const sender = props.sender
    //     const message = props.msg;
        // const { message , sender}= props;
        
        /*
        if(sender === 'robot'){
            return(
            <div>
            {message}
             <img src="robot.png" width ="30"/>
            </div>
        )
        }
        */
        return(
            <div>
            {sender === 'robot' && <img src="robot.png" width ="30"/>} 
            {message}
            {sender === 'user' && <img src="user.png" width ="30"/>} 
            </div>
        )
       }

       

       function ChatMessages ({chatMessages}) { // so passing the array
         return(
            <>
                {chatMessages.map((chatMessage) => { // here chatMessages array acess is needed
                    return(
                        <ChatMessage
                        message = {chatMessage.message}
                        sender ={chatMessage.sender}
                        key ={chatMessage.id} />
                    );
                })
            
        }  </>
    ) }

       function App () {
        const [chatMessages, setChatMessages] = React.useState(
            [{
            message:'hello chatbot',
            sender:'user',
            id:'id1'
         },{
            message:'Hello! How can I help you?',
            sender:'robot',
            id:'id2'
         },{
            message:'date today',
            sender:'user',
            id:'id3'
         },{
            message:'today is february four',
            sender:'robot',
            id:'id4'
         },]
        )
        // const [chatMessages, setChatMessages] = array; // even more shorcut in upper is writeen
        // const chatMessages = array[0]; // current value
        // const setChatMessages = array[1]; // updater value
            return(
            <>
            <ChatInput
            chatMessages ={chatMessages}
            setChatMessages = {setChatMessages}/> 
            <ChatMessages
            chatMessages ={chatMessages}/>
            </>)
       }


      

const container = document.querySelector('.js-container');
ReactDOM.createRoot(container).render(<App/>);
</script>   
   
  </body>
</html>
